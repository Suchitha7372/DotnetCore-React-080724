<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: green;
            font-size: 30px;
        }

        ol li {
            color: rebeccapurple;
            font-size: 40px;

        }
       

    </style>
</head>

<body>
    <h1>Un Order List</h1>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Hot Water</li>
    </ul>
    <!-- Draw a line -->
    <hr>
    <ol type="A">
        <li>Tea
            <ul>
                <li>Green Tea</li>
                <li>Masala Tea</li>
            </ul>
        </li>
        <li>Coffee
            <ul style="color: brown;">
                <li>Expresso</li>
                <li>Filter Coffee</li>
            </ul>
        </li>
    </ol>
</body>

</html>
